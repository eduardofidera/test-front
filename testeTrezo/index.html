<!DOCTYPE HTML>
<html>
	<head>
		<title> Teste Trezo </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/main.css">
		<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</head>
	<body>
		<div id="main">
			<div id="wrapper">
				<div id="circle1"></div>
				<div id="circle2"></div>
				<div id="circle3"></div>
				
				<div id="screen">
					<header>
						<div class="wifi">
							<span> </span>
							<span> </span>
							<span> </span>
							<span> </span>
							<span> </span>
							<i class="fa fa-wifi" aria-hidden="true" style="color: #ffffff;"></i>
						</div>
					
						<div id="hour">
						00:00 AM
						</div>
					
						<div id="battery">
						99%
						<i class="fa fa-battery-full" aria-hidden="true"></i>
						</div>
					</header>
					
					<div class="content">
						<div class="screen1">
							<div id="bigHour">
								00:00
							</div>
							
							<div id="date">
							</div>
							
							<button class="desbloquear"> clique para desbloquear </button>
						
							<div id="footer">
								<div id="circle6">
								</div>
								
								<div id="camera">
									<i class="fa fa-camera" aria-hidden="true"></i>
								</div>
							</div>
						</div>
						
						<div class="screen2">
							<span><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
							<img id="avatar">
							<div id="nome"></div>
							<div id="email"></div>
						</div>
					</div>
				</div>
				
				<div id="circle4">
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="assets/main.js"></script>
	</body>

</html>
